<style>
/* ===================================================================
   VDOE Testing Coordinator â€” Stylesheet
   =================================================================== */

/* ---------- Reset & Base ---------- */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --clr-primary: #1a56db;
  --clr-primary-light: #e1effe;
  --clr-accent: #047857;
  --clr-danger: #dc2626;
  --clr-warn: #f59e0b;
  --clr-bg: #f3f4f6;
  --clr-surface: #ffffff;
  --clr-text: #1f2937;
  --clr-muted: #6b7280;
  --radius: 6px;
  --shadow: 0 1px 3px rgba(0,0,0,.1);
}

html { font-size: 14px; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--clr-bg);
  color: var(--clr-text);
  line-height: 1.5;
}

/* ---------- Top Bar ---------- */
.top-bar {
  display: flex;
  align-items: center;
  gap: 1rem;
  background: var(--clr-primary);
  color: #fff;
  padding: .65rem 1.25rem;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: wrap;
}
.top-bar__title { font-size: 1.1rem; font-weight: 700; white-space: nowrap; }
.top-bar__nav { display: flex; gap: .3rem; margin-left: auto; flex-wrap: wrap; }

.nav-btn {
  background: transparent;
  border: 1px solid rgba(255,255,255,.4);
  color: #fff;
  padding: .3rem .7rem;
  border-radius: var(--radius);
  cursor: pointer;
  font-size: .8rem;
  transition: background .15s;
}
.nav-btn:hover { background: rgba(255,255,255,.15); }
.nav-btn.active { background: #fff; color: var(--clr-primary); font-weight: 600; }

/* ---------- Grade Switcher ---------- */
.grade-switcher {
  display: flex;
  align-items: center;
  gap: .4rem;
  padding: .5rem 1.25rem;
  background: #eef2ff;
  border-bottom: 2px solid #c7d2fe;
  position: sticky;
  top: 44px;
  z-index: 99;
}
.grade-switcher__label { font-weight: 600; font-size: .85rem; color: #4338ca; }
.grade-btn {
  padding: .25rem .7rem;
  border: 1px solid #a5b4fc;
  border-radius: 20px;
  background: #fff;
  color: #4338ca;
  font-size: .8rem;
  font-weight: 600;
  cursor: pointer;
  transition: all .15s;
}
.grade-btn:hover { background: #e0e7ff; }
.grade-btn.active { background: #4338ca; color: #fff; border-color: #4338ca; }

/* ---------- Cards ---------- */
.card {
  background: var(--clr-surface);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 1.25rem;
  margin: 1rem;
}
.card h2 { font-size: 1.05rem; margin-bottom: .75rem; }

/* ---------- Views ---------- */
.view { padding-bottom: 2rem; }
.hidden { display: none !important; }

/* ---------- Forms ---------- */
.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: .75rem;
  margin-bottom: .75rem;
}
.form-row > label { flex: 1 1 180px; display: flex; flex-direction: column; gap: .2rem; font-weight: 500; font-size: .85rem; }
.form-row input[type="text"],
.form-row input[type="number"],
.form-row select {
  padding: .4rem .55rem;
  border: 1px solid #d1d5db;
  border-radius: var(--radius);
  font-size: .9rem;
}
fieldset { border: 1px solid #e5e7eb; border-radius: var(--radius); padding: .75rem; }
legend { font-weight: 600; font-size: .85rem; padding: 0 .3rem; }

.cb { display: inline-flex; align-items: center; gap: .3rem; margin-right: .75rem; font-size: .85rem; cursor: pointer; font-weight: 400; }
.cb input { cursor: pointer; }

.form-actions { display: flex; gap: .5rem; margin-top: .5rem; }

/* ---------- Buttons ---------- */
.btn {
  padding: .45rem 1rem;
  border: none;
  border-radius: var(--radius);
  font-size: .85rem;
  cursor: pointer;
  font-weight: 600;
  transition: opacity .15s;
}
.btn:hover { opacity: .85; }
.btn--primary { background: var(--clr-primary); color: #fff; }
.btn--secondary { background: #e5e7eb; color: var(--clr-text); }
.btn--accent { background: var(--clr-accent); color: #fff; }
.btn--danger { background: var(--clr-danger); color: #fff; }
.btn--sm { padding: .25rem .55rem; font-size: .78rem; }

/* ---------- Filter Bar ---------- */
.filter-bar {
  display: flex;
  flex-wrap: wrap;
  gap: .75rem;
  margin-bottom: .75rem;
  align-items: center;
}
.filter-bar label { font-size: .85rem; font-weight: 500; display: flex; align-items: center; gap: .3rem; }
.filter-bar select { padding: .3rem .45rem; border: 1px solid #d1d5db; border-radius: var(--radius); font-size: .85rem; }

/* ---------- Table ---------- */
.table-wrap { overflow-x: auto; }
table { width: 100%; border-collapse: collapse; font-size: .85rem; }
th, td { padding: .45rem .6rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
th { background: #f9fafb; font-weight: 600; position: sticky; top: 0; }
.actions { white-space: nowrap; }

/* ---------- Count Badge ---------- */
.count-badge {
  display: inline-block;
  background: #e5e7eb;
  color: var(--clr-text);
  padding: .05rem .45rem;
  border-radius: 10px;
  font-size: .75rem;
  font-weight: 600;
  vertical-align: middle;
}

/* ---------- Badges ---------- */
.badge {
  display: inline-block;
  padding: .1rem .4rem;
  border-radius: 3px;
  font-size: .72rem;
  font-weight: 700;
  color: #fff;
  vertical-align: middle;
}
.badge--sg  { background: #7c3aed; }
.badge--ra  { background: #2563eb; }
.badge--11  { background: #dc2626; }
.badge--prox { background: #d97706; }
.badge--pmpt { background: #0891b2; }
.badge--other { background: #6b7280; }
.badge--grade { background: #4338ca; }

/* ---------- Room Cards ---------- */
.room-cards { display: flex; flex-wrap: wrap; gap: .75rem; }
.room-card {
  background: var(--clr-primary-light);
  border-radius: var(--radius);
  padding: .85rem 1rem;
  min-width: 200px;
  max-width: 280px;
}
.room-card h3 { font-size: .95rem; margin-bottom: .25rem; }
.room-card p { font-size: .82rem; color: var(--clr-muted); margin-bottom: .3rem; }
.room-num { font-weight: 400; font-size: .8rem; color: var(--clr-muted); }
.room-teacher { color: var(--clr-primary); font-weight: 600; }

/* ---------- Hallway Section ---------- */
.hallway-section { margin-bottom: 1.25rem; }
.hallway-header {
  font-size: .9rem;
  padding: .3rem .6rem;
  background: #f3f4f6;
  border-left: 3px solid var(--clr-primary);
  margin-bottom: .5rem;
  border-radius: 0 var(--radius) var(--radius) 0;
}

/* ---------- Assignment Split Layout ---------- */
.assign-layout {
  display: grid;
  grid-template-columns: 280px 1fr;
  gap: 1rem;
  padding: 1rem;
  min-height: calc(100vh - 100px);
}
@media (max-width: 800px) {
  .assign-layout { grid-template-columns: 1fr; }
}

.panel { overflow: auto; }
.panel--students { max-height: calc(100vh - 120px); }

/* ---------- Staging Layout ---------- */
.staging-layout {
  display: grid;
  grid-template-columns: 280px 1fr;
  gap: 1rem;
  padding: 1rem;
  min-height: calc(100vh - 100px);
}
@media (max-width: 800px) {
  .staging-layout { grid-template-columns: 1fr; }
}

/* ---------- Staging Toolbar ---------- */
.staging-toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: .75rem;
  align-items: center;
  justify-content: space-between;
  margin-bottom: .75rem;
}
.staging-toolbar h2 { margin-bottom: 0; }
.staging-toolbar input[type="text"] {
  padding: .35rem .55rem;
  border: 1px solid #d1d5db;
  border-radius: var(--radius);
  font-size: .85rem;
  min-width: 180px;
}

/* ---------- Staging Groups ---------- */
.staging-group {
  border: 1px solid #e5e7eb;
  border-radius: var(--radius);
  margin-bottom: .75rem;
  overflow: hidden;
}
.staging-group__header {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  gap: .5rem;
  padding: .6rem .85rem;
  background: #f9fafb;
  border-bottom: 1px solid #e5e7eb;
}
.staging-group__header h3 { font-size: .9rem; }
.staging-group__actions { display: flex; gap: .35rem; align-items: center; }
.staging-group__actions select {
  padding: .25rem .4rem;
  border: 1px solid #d1d5db;
  border-radius: var(--radius);
  font-size: .8rem;
}

.staging-group__members {
  min-height: 50px;
  padding: .5rem;
  display: flex;
  flex-wrap: wrap;
  gap: .35rem;
  transition: background .15s;
}
.staging-group__members.drag-over { background: #d1fae5; }

.student-chip--staged {
  display: inline-flex;
  align-items: center;
  gap: .3rem;
  flex-wrap: wrap;
}

/* ---------- Student List (drag source) ---------- */
.student-list { list-style: none; display: flex; flex-direction: column; gap: .35rem; }
.student-chip {
  background: var(--clr-primary-light);
  border: 1px solid #bfdbfe;
  border-radius: var(--radius);
  padding: .45rem .65rem;
  cursor: grab;
  font-size: .82rem;
  transition: box-shadow .15s;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: .3rem;
}
.student-chip:hover { box-shadow: 0 2px 6px rgba(0,0,0,.12); }
.student-chip.dragging { opacity: .4; }
.chip-meta { color: var(--clr-muted); }

/* ---------- Grid Toolbar ---------- */
.grid-toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: .75rem;
  align-items: center;
  margin-bottom: .5rem;
}
.grid-toolbar label { font-size: .85rem; font-weight: 500; display: flex; align-items: center; gap: .3rem; }
.grid-toolbar select,
.grid-toolbar input[type="number"] {
  padding: .3rem .45rem;
  border: 1px solid #d1d5db;
  border-radius: var(--radius);
  font-size: .85rem;
}

/* ---------- Room Info Bar ---------- */
.room-info-bar {
  display: flex;
  flex-wrap: wrap;
  gap: .4rem;
  margin-bottom: .5rem;
}
.info-chip {
  display: inline-block;
  background: #eef2ff;
  color: #4338ca;
  padding: .15rem .5rem;
  border-radius: 10px;
  font-size: .75rem;
  font-weight: 600;
}

/* ---------- Proctor Label ---------- */
.proctor-label {
  background: #fef3c7;
  border: 1px dashed #d97706;
  border-radius: var(--radius);
  text-align: center;
  font-size: .8rem;
  font-weight: 700;
  color: #92400e;
  padding: .3rem;
  margin-bottom: .5rem;
}

/* ---------- Grid ---------- */
.grid-container {
  display: grid;
  gap: 4px;
}
.grid-cell {
  border: 2px solid #d1d5db;
  border-radius: var(--radius);
  min-height: 70px;
  padding: .35rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: .78rem;
  background: #fafafa;
  transition: background .15s, border-color .15s;
  cursor: default;
  position: relative;
}
.grid-cell .cell-label { color: #d1d5db; font-size: .7rem; }
.grid-cell.occupied {
  background: var(--clr-primary-light);
  border-color: var(--clr-primary);
  cursor: grab;
}
.cell-name { font-weight: 600; font-size: .82rem; }
.cell-codes { margin-top: 2px; }
.cell-iep-btn {
  margin-top: 3px;
  padding: .1rem .35rem !important;
  font-size: .68rem !important;
}

.grid-cell.drag-over {
  background: #d1fae5;
  border-color: var(--clr-accent);
}
.grid-cell.warn-proximity {
  border-color: var(--clr-warn);
  box-shadow: inset 0 0 0 2px rgba(245,158,11,.3);
}
.grid-cell.warn-proximity::after {
  content: 'Far from proctor';
  position: absolute;
  bottom: 2px;
  right: 4px;
  font-size: .6rem;
  color: #92400e;
  background: #fef3c7;
  padding: 0 3px;
  border-radius: 2px;
}

/* ---------- Warnings ---------- */
.warnings { margin-top: .5rem; }
.warn {
  background: #fef3c7;
  border-left: 3px solid var(--clr-warn);
  padding: .4rem .65rem;
  font-size: .82rem;
  margin-bottom: .35rem;
  border-radius: 0 var(--radius) var(--radius) 0;
}

/* ---------- Template Cards ---------- */
.template-card {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: .75rem;
  padding: .65rem .85rem;
  border: 1px solid #e5e7eb;
  border-radius: var(--radius);
  margin-bottom: .5rem;
}
.template-card h3 { font-size: .9rem; margin: 0; }
.template-card p { margin: 0; }

/* ---------- Modal ---------- */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 300;
}
.modal {
  width: 90%;
  max-width: 480px;
  margin: 0;
}
.modal-subtitle {
  color: var(--clr-muted);
  font-size: .85rem;
  margin-bottom: .75rem;
}

/* ---------- Toast ---------- */
.toast {
  position: fixed;
  bottom: 1.25rem;
  left: 50%;
  transform: translateX(-50%);
  background: #1f2937;
  color: #fff;
  padding: .55rem 1.25rem;
  border-radius: var(--radius);
  font-size: .85rem;
  z-index: 999;
  box-shadow: 0 4px 12px rgba(0,0,0,.25);
  transition: opacity .3s;
}
.toast.hidden { opacity: 0; pointer-events: none; }

/* ---------- Loading Overlay ---------- */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.7);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 200;
}
.spinner {
  width: 36px; height: 36px;
  border: 3px solid #e5e7eb;
  border-top-color: var(--clr-primary);
  border-radius: 50%;
  animation: spin .6s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

.muted { color: var(--clr-muted); font-size: .85rem; }
</style>
